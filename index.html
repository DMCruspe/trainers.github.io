<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Comfortaa:wght@700&display=swap">
    <title>Trainers</title>
</head>
<body>
    <header>
        <div class = "name">
            <h1>Trainers</h1>
        </div>
    </header>
    <main>
        <div class="main">
        <div class="rside">
            <div class="logo">
                <img src="img/republiclogo.png" alt="Logo" class="rlogo">
            </div>
            <div class="rname">
                <h2>Republic</h2>
                <h3>Власть, народ, свобода</h3>
            </div>
            <div class="rpicture"> 
                <img src="img/r1.jpg" alt="Republic Image 1">
                <img src="img/r2.jpg" alt="Republic Image 2">
                <img src="img/r3.jpg" alt="Republic Image 3">
            </div>
            <div class="rdescript">
                <p>Описание</p>
            </div>
        </div>
        <div class="mside">
            <div class="logo">
                <img src="img/mercenerieslogo.png" alt="Logo" class="mlogo">
            </div>
                <div class="mname">
                    <h2>Mercenaries</h2>
                    <h3>Деньги, оружие, риск</h3>
                </div>
                <div class="mpicture">
                    <img src="img/m1.jpg" alt="Mercenary Image 1">
                    <img src="img/m2.jpg" alt="Mercenary Image 2">
                    <img src="img/m3.jpg" alt="Mercenary Image 3">
                </div>
                <div class="mdescript">
                    <p>Описание</p>
                </div>
        </div>
        </div>        
    </main>
    <footer>
        <div class="version">
            <p>© 2025 Trainers</p>
            <p>version 0.74</p>
        </div>
    </footer>
</body>
</html>
